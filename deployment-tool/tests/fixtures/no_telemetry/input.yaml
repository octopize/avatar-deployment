# No telemetry deployment scenario
responses:
  - "https://avatar.internal.com"  # PUBLIC_URL
  - "development"                  # ENV_NAME
  - "InternalCorp"                 # ORGANIZATION_NAME
  - ""                             # NGINX_SSL_CERTIFICATE_PATH (default)
  - ""                             # NGINX_SSL_CERTIFICATE_KEY_PATH (default)
  - "admin@internal.com"          # AUTHENTIK_BOOTSTRAP_EMAIL
  - "smtp"                         # MAIL_PROVIDER
  - "smtp.internal.com"           # SMTP_HOST
  - "587"                         # SMTP_PORT
  - "noreply@internal.com"        # SMTP_SENDER_EMAIL
  - ""                             # SMTP password (empty/skip)
  - "admin@internal.com"          # ADMIN_EMAILS
  - false                          # Enable Sentry? (disabled)
  - false                          # Enable usage telemetry? (disabled)
