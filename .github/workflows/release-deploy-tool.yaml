name: Release Deploy Tool

on:
  workflow_dispatch:
  push:
    tags:
      - "deploy-tool-v*.*.*"

jobs:
  deploy-tool-pypi-release:
    name: Release deploy-tool on PyPI
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: ${{ github.workspace }}/deployment-tool

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          lfs: true

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.13"
          working-directory: ${{ github.workspace }}/deployment-tool
          enable-cache: true

      - name: Install Just
        uses: extractions/setup-just@v3

      - name: Install Direnv
        working-directory: ${{ github.workspace }}/deployment-tool
        run: |
          mkdir -p ~/.local/bin
          curl -sfL https://direnv.net/install.sh | bash
          if [ -f .envrc ]; then
            direnv allow .
            direnv export gha >> "$GITHUB_ENV"
          fi

      - name: Install dependencies
        run: just install

      - name: Export direnv
        run: |
          if [ -f .envrc ]; then
            direnv export gha >> "$GITHUB_ENV"
          fi

      - name: Build and publish project on PyPI
        run: just release
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_DEPLOY_TOOL_TOKEN }}
