apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: avatar
  name: avatar-api
  labels:
    app: avatar-api
spec:
  selector:
    matchLabels:
      app: avatar-api
  replicas: 1
  template:
    metadata:
      labels:
        app: avatar-api
    spec:
      containers:
        - name: avatar-api
          image: quay.io/octopize/api:latest
          volumeMounts:
            - mountPath: /shared
              name: shared
          resources:
            requests:
              memory: "512Mi"
              cpu: "100m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          env:
            - name: ENV_NAME
              valueFrom:
                configMapKeyRef:
                  name: avatar-config
                  key: ENV_NAME
            - name: CELERY_BROKER_URL
              valueFrom:
                configMapKeyRef:
                  name: avatar-config
                  key: CELERY_BROKER_URL
            - name: CELERY_RESULT_BACKEND
              valueFrom:
                configMapKeyRef:
                  name: avatar-config
                  key: CELERY_RESULT_BACKEND
            - name: RATELIMIT_REDIS_URL
              valueFrom:
                configMapKeyRef:
                  name: avatar-config
                  key: RATELIMIT_REDIS_URL
            - name: BASE_API_URL
              valueFrom:
                configMapKeyRef:
                  name: avatar-config
                  key: BASE_API_URL
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: avatar-config
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: avatar-config
                  key: DB_PORT
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password
            - name: PEPPER
              valueFrom:
                secretKeyRef:
                  name: api
                  key: pepper
            - name: AUTHJWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: api
                  key: authjwt_secret_key
            - name: FILE_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: api
                  key: file_encryption_key
          ports:
            - containerPort: 8000
          livenessProbe:
            exec:
              command:
                - curl
                - -f
                - http://localhost:8000/health
            failureThreshold: 3
            periodSeconds: 30
            timeoutSeconds: 2
      imagePullSecrets:
        - name: docker-local-pull-secret
      volumes:
        - name: shared
          persistentVolumeClaim:
            claimName: shared
