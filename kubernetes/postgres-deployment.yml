apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
  namespace: avatar

spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
        - name: db
          image: postgres:14.0
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 5432
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgres-data
            - mountPath: /var/run/secrets
              name: secrets
              readOnly: true
          resources:
            requests:
              memory: "1Gi"
              cpu: "100m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          env:
          # Postgres needs these values to be passed as env variables to create the database,
          # so we can't mount a volume
            - name: POSTGRES_PASSWORD_FILE
              value: /var/run/secrets/db_password #where the secrets volume is mounted
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: db_user
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: db_name

      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: postgres-pv-claim
        - name: secrets
          projected:
            sources:
            - secret:
                name: postgres-secret